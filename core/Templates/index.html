<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %} <title>Bosque seta |</title>  {% endblock %}
  {% load static %}
  <!-- Main CSS File -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!--Bootsrap-icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  
  <!-- Aos CDN -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'img/favicon-96x96.png' %}" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{% static 'img/favicon.svg' %}" />
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}" />
  <meta name="apple-mobile-web-app-title" content="QuantumQwerty" />
  <link rel="manifest" href="{% static 'img/site.webmanifest' %}" />
  
</head>
<body>
  
  
  <nav id="menu" class="navbar navbar-expand-md fixed-top custom-navbar">
    <div class="container-fluid">
      <div class="row w-100">
        
        <div class="col-6 col-md-4 d-flex align-items-center">
          <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="d-inline-block align-text-top navbar-logo">
          </a>
        </div>
        
        
        <div class="col-6 d-flex d-md-none align-items-center justify-content-end">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">☰</span>
        </button>
      </div>
      
      
      <div class="col-12 col-md-8">
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#hero-section" class="nav-link d-flex align-items-center">
                <i class="nav-icon bi bi-house"></i>
                Inicio
              </a>
            </li>
            <li class="nav-item">
              <a href="#about-us" class="nav-link d-flex align-items-center">
                <i class="nav-icon bi bi-file-person"></i>
                Sobre nosotros
              </a>
            </li>
            <li class="nav-item">
              <a href="#map-section" class="nav-link d-flex align-items-center">
                <i class="nav-icon bi bi-compass"></i>
                Mapa
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link d-flex align-items-center">
                <i class="nav-icon bi bi-measuring-cup"></i>
                Recetario
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link d-flex align-items-center">
                <i class="nav-icon bi bi-person-raised-hand"></i>
                Productores
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link d-flex align-items-center">
                <i class="nav-icon bi bi-person-rolodex"></i>
                Contáctanos
              </a>
            </li>
          </ul>
        </div>
      </div>
      
    </div>
  </div>
</nav>
{% include 'hero.html' %}
{% include 'about.html' %}
{% include 'map.html' with productores=productores %}

<script src="{% static 'js/switch-icons.js' %}"></script>
<script src="{% static 'js/scroll-section.js' %}"></script>

<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"> </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
crossorigin="anonymous"></script>
</body>
</html>
