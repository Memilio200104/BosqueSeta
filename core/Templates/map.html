{% load static %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<section class="section mapa-productores-section" data-aos="fade-up" id="map-section">
  <div class="container">
    <div class="row justify-content-center text-center mb-4">
      <div class="col-lg-10">
        <h2 class="section-title">Nuestros Productores de Hongos Seta</h2>
        <p class="lead">
          Descubre los productores registrados en nuestra plataforma de cultivo sostenible.
        </p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <div id="map" class="mapa-productores-container"></div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var map = L.map('map', {
        center: [19.4326, -99.1332],
        zoom: 5,
        maxBounds: [
        [-85, -180],
        [85, 180]
        ],
        maxBoundsViscosity: 1.0,
        worldCopyJump: false
      });
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        minZoom: 2,
        attribution: 'Â© OpenStreetMap',
        noWrap: true, 
        bounds: [[-85, -180], [85, 180]] 
      }).addTo(map);
      
      var iconoHongo = L.icon({
        iconUrl: "{% static 'img/hongo-icon.png' %}",
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
      });
      
      {% for productor in productores %}
      L.marker([{{ productor.latitud }}, {{ productor.longitud }}], { icon: iconoHongo })
      .addTo(map)
      .bindPopup("<strong>{{ productor.nombre }}</strong><br>{{ productor.direccion|linebreaksbr }}");
      {% endfor %}
    });
    
  </script>
</section>
